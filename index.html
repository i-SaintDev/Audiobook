<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Audio Book</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-aplicativo">
        <img id="capa" src="./imagens/dom-casmurro.jpeg" alt="Capa do Dom Casmurro">
        <audio src="./audios/1.mp3" id="audio-capitulo"></audio>

        <div id="informacoes-faixa">
            <h1 id="capitulo">Cap√≠tulo 1</h1>

            <p id="nome-autor">Machado de Assis</p>
        </div>

        <div id="barra-container">

        </div>
        
        <div id="container-botoes">

                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"

                <svg id="pause" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                </svg>
            </div>

            <svg id="proximo" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
